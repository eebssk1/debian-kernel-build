name: CI

on:
  push:
    branches: [ "6" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/eebssk1/bbk/debian-bookworm:0.1
    strategy:
      matrix:
        target: [desktop, server_large, server_small, server_small_2]

    steps:
      - uses: actions/checkout@v2
      - name: enable ccache
        uses: hendrikmuhs/ccache-action@v1.2.8
        with:
          verbose: 1
          max-size: "940M"
      - name: build
        run: ./b.sh ${{ matrix.target }}
      - name: upload
        uses: actions/upload-artifact@v2.2.4
        with:
          name: debs
          path: "*.deb"
